name: Release

on:
  release:
    types: [published]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build Next.js
        run: |
          cd apps/next
          yarn build
        env:
          NODE_ENV: production
      
      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/next
          vercel-args: '--prod'

  notify-release:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always()
    steps:
      - name: Notify Teams on successful release
        if: needs.deploy-production.result == 'success'
        run: |
          curl -H "Content-Type: application/json" -d '{
            "text": "üéâ Proofr release deployed successfully!",
            "sections": [{
              "activityTitle": "Production Release",
              "activitySubtitle": "New version deployed to production",
              "facts": [
                {"name": "Release", "value": "${{ github.event.release.tag_name }}"},
                {"name": "Status", "value": "Success"},
                {"name": "Environment", "value": "Production"}
              ]
            }]
          }' ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Notify Teams on failed release
        if: needs.deploy-production.result == 'failure'
        run: |
          curl -H "Content-Type: application/json" -d '{
            "text": "‚ùå Proofr release deployment failed!",
            "sections": [{
              "activityTitle": "Production Release Failed",
              "activitySubtitle": "Release deployment encountered errors",
              "facts": [
                {"name": "Release", "value": "${{ github.event.release.tag_name }}"},
                {"name": "Status", "value": "Failed"},
                {"name": "Environment", "value": "Production"}
              ]
            }]
          }' ${{ secrets.TEAMS_WEBHOOK_URL }}